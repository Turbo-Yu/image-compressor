<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加苹果系统字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png, image/jpeg" multiple hidden>
                <div class="upload-box">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p class="upload-text">点击或拖拽图片到此处上传</p>
                    <p class="upload-hint">支持批量上传 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 批量处理进度 -->
            <div class="batch-progress" id="batchProgress" hidden>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text">正在处理: <span id="processedCount">0</span>/<span id="totalCount">0</span></p>
            </div>

            <!-- 图片列表 -->
            <div class="image-list" id="imageList" hidden>
                <div class="list-header">
                    <h3>图片列表</h3>
                    <div class="batch-actions">
                        <button id="compressAllBtn" class="action-btn">
                            <svg class="action-icon" width="16" height="16" viewBox="0 0 24 24">
                                <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                            </svg>
                            压缩全部
                        </button>
                        <button id="downloadAllBtn" class="action-btn" disabled>
                            <svg class="action-icon" width="16" height="16" viewBox="0 0 24 24">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            下载全部
                        </button>
                    </div>
                </div>
                <div class="image-grid" id="imageGrid"></div>
            </div>

            <!-- 压缩设置面板 -->
            <div class="control-panel" id="controlPanel">
                <div class="quality-control">
                    <label for="quality">压缩质量</label>
                    <div class="slider-container">
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span class="quality-value" id="qualityValue">80%</span>
                    </div>
                </div>
                <div class="compression-stats" id="compressionStats" hidden>
                    <p>总压缩率: <span id="totalCompressionRate">0%</span></p>
                    <p>已节省空间: <span id="savedSpace">0 KB</span></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2024 图片压缩工具 - 所有图片均在本地处理,保证隐私安全</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
