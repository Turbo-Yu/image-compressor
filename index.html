<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加苹果系统字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
                <div class="upload-box">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p class="upload-text">点击或拖拽图片到此处上传</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 图片预览和压缩区域 -->
            <div class="preview-area" id="previewArea" hidden>
                <div class="image-comparison">
                    <!-- 原图预览 -->
                    <div class="image-card original">
                        <div class="card-header">
                            <h3>原始图片</h3>
                            <span class="file-size" id="originalSize">0 KB</span>
                        </div>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                    </div>

                    <!-- 压缩后预览 -->
                    <div class="image-card compressed">
                        <div class="card-header">
                            <h3>压缩后</h3>
                            <span class="file-size" id="compressedSize">0 KB</span>
                        </div>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                        </div>
                    </div>
                </div>

                <!-- 控制面板 -->
                <div class="control-panel">
                    <div class="quality-control">
                        <label for="quality">压缩质量</label>
                        <div class="slider-container">
                            <input type="range" id="quality" min="0" max="100" value="80">
                            <span class="quality-value" id="qualityValue">80%</span>
                        </div>
                    </div>
                    <button id="downloadBtn" class="download-btn">
                        <svg class="download-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        下载压缩后的图片
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2024 图片压缩工具 - 所有图片均在本地处理,保证隐私安全</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
